  <style>
    /* From Uiverse.io by Lakshay-art */ 
    .white,
    .border,
    .darkBorderBg,
    .glow {
      max-height: 70px;
      max-width: 314px;
      height: 100%;
      width: 100%;
      position: absolute;
      overflow: hidden;
      z-index: -1;
      border-radius: 12px;
      filter: blur(3px);
    }

    .input {
      background-color: #010201;
      border: none;
      width: 301px;
      height: 56px;
      border-radius: 10px;
      color: white;
      padding-inline: 59px;
      font-size: 18px;
    }

    #poda {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      position: relative;
    }

    .input::placeholder {
      color: #c0b9c0;
    }

    .input:focus {
      outline: none;
    }

    #main:focus-within > #input-mask {
      display: none;
    }

    #input-mask {
      pointer-events: none;
      width: 100px;
      height: 20px;
      position: absolute;
      background: linear-gradient(90deg, transparent, black);
      top: 18px;
      left: 70px;
    }

    #pink-mask {
      pointer-events: none;
      width: 30px;
      height: 20px;
      position: absolute;
      background: #cf30aa;
      top: 10px;
      left: 5px;
      filter: blur(20px);
      opacity: 0.8;
      //animation:leftright 4s ease-in infinite;
      transition: all 2s;
    }

    #main:hover > #pink-mask {
      //animation: rotate 4s linear infinite;
      opacity: 0;
    }

    .white {
      max-height: 63px;
      max-width: 307px;
      border-radius: 10px;
      filter: blur(2px);
    }

    .white::before {
      content: "";
      z-index: -2;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(83deg);
      position: absolute;
      width: 600px;
      height: 600px;
      background-repeat: no-repeat;
      background-position: 0 0;
      filter: brightness(1.4);
      background-image: conic-gradient(
        rgba(0, 0, 0, 0) 0%,
        #a099d8,
        rgba(0, 0, 0, 0) 8%,
        rgba(0, 0, 0, 0) 50%,
        #dfa2da,
        rgba(0, 0, 0, 0) 58%
      );
      //  animation: rotate 4s linear infinite;
      transition: all 2s;
    }

    .border {
      max-height: 59px;
      max-width: 303px;
      border-radius: 11px;
      filter: blur(0.5px);
    }

    .border::before {

        #402fb5 5%,

        #1c191c 50%,
        #cf30aa 60%,
        #1c191c 64%
      );
      // animation: rotate 4s 0.1s linear infinite;
      transition: all 2s;
    }

    .darkBorderBg {
      max-height: 65px;
      max-width: 312px;
    }

    .darkBorderBg::before {
      content: "";
      z-index: -2;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(82deg);
      position: absolute;
      width: 600px;
      height: 600px;
      background-repeat: no-repeat;
      background-position: 0 0;
      background-image: conic-gradient(
        rgba(0, 0, 0, 0),
        #18116a,
        rgba(0, 0, 0, 0) 10%,
        rgba(0, 0, 0, 0) 50%,
        #6e1b60,
        rgba(0, 0, 0, 0) 60%
      );
      transition: all 2s;
    }

    #poda:hover > .darkBorderBg::before {
      transform: translate(-50%, -50%) rotate(262deg);
    }

    #poda:hover > .glow::before {
      transform: translate(-50%, -50%) rotate(240deg);
    }

    #poda:hover > .white::before {

    }

    #poda:hover > .border::before {

    }

    #poda:hover > .darkBorderBg::before {
      transform: translate(-50%, -50%) rotate(-98deg);
    }

    #poda:hover > .glow::before {
      transform: translate(-50%, -50%) rotate(-120deg);
    }

    #poda:hover > .white::before {
      transform: translate(-50%, -50%) rotate(-97deg);
    }

    #poda:hover > .border::before {
      transform: translate(-50%, -50%) rotate(-110deg);
    }

    #poda:focus-within > .darkBorderBg::before {
      transform: translate(-50%, -50%) rotate(442deg);
      transition: all 4s;
    }

    #poda:focus-within > .glow::before {
      transform: translate(-50%, -50%) rotate(420deg);
      transition: all 4s;
    }

    #poda:focus-within > .white::before {
      transform: translate(-50%, -50%) rotate(443deg);
      transition: all 4s;
    }

    #poda:focus-within > .border::before {
      transform: translate(-50%, -50%) rotate(430deg);
      transition: all 4s;
    }
